<!doctype html>

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Humidity Meter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link href='https://fonts.googleapis.com/css?family=Exo+2:400,500italic,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/font-awesome.min.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header>
        <h1>Humidity<br>meter</h1>
        <div class="stats">
        <p>
        <i class="fa fa-smile-o" style="display:none;"></i>
        <i class="fa fa-meh-o" style="display:none;"></i>
        <i class="fa fa-frown-o" style="display:none;"></i>
        </p>
        <p>
        <span class="date"></span>
        </p>
        <p>
        <span class="discomfort">0</span><span class="small">°C</span>
          <span class="description">discomfort</span>
        </p>
        <p>
        <span class="hum">0</span><span class="small">%</span>
          <span class="description">humidity</span>
        </p>
        <p>
        <span class="temp">0</span><span class="small">°C</span>
          <span class="description">temperature</span>
        </p>
        </div>
        </header>
        <section>
        <p class="tip hover"><i style="font-size: 18px; margin-right: 10px;" class="fa fa-info-circle"></i> Hover the points for details!</p>
        <div id="humidity">
        </div>
        <div id="temperature">
        </div>
        <p class="tip">Data recorded at Technological Institue of Piraeus during Semtember 2008</p>
      </section>
        <script src="scripts/jquery/jquery.js"></script>
        <script src="scripts/underscore/underscore.js"></script>
        <script src="scripts/backbone/backbone.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="scripts/raw.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/chart.js"></script>
        <!-- endbuild -->
</body>
</html>
